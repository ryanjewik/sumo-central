services:
  gin-backend:
    build:
      context: ./backend
    image: sumo-backend:local
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    depends_on:
      - sumo-db
    environment:
      - DB_HOST=sumo-db
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # JWT secret for signing tokens in dev. In production set a secure secret via env.
      - JWT_SECRET=dev_jwt_secret_change_me
    networks:
      - sumo_net
      - airflow

  react-frontend:
    build:
      context: ./frontend
    image: sumo-frontend:local
    # Map host 8081 -> container 3000 (Next.js dev/start default)
    ports:
      - "8081:3000"
    restart: unless-stopped
    depends_on:
      - gin-backend
    # Mount source for live dev inside the container and ensure node_modules is isolated
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    working_dir: /app
    environment:
      - NODE_ENV=development
      # Allow the frontend to talk to the backend by docker service name
      - BACKEND_URL=http://gin-backend:8080
    command: sh -c "npm install --no-audit --no-fund && npm run dev"
    networks:
      - sumo_net
      - airflow

  sumo-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - sumo-db-data:/var/lib/postgresql/data
    networks:
      - airflow
      - sumo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  sumo-db-restore:
    image: ${SUMO_RESTORE_IMAGE:-postgres:18}
    restart: "no"
    env_file:
      - ./airflow/.env
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=sumo-db
      - DB_PORT=5432
    depends_on:
      sumo-db:
        condition: service_healthy
    volumes:
      - ./airflow/db_init:/db_init:ro
    entrypoint: ["/bin/bash", "/db_init/restore_sumo_db.sh"]
    networks:
      - airflow

networks:
  sumo_net:
    driver: bridge
  airflow:
    driver: bridge

volumes:
  sumo-db-data: {}


